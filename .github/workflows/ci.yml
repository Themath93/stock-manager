name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  programmer-tests:
    name: programmer-tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --extra dev --extra cli --group dev

      - name: Run programmer tests (coverage >= 85)
        run: |
          mkdir -p reports
          uv run pytest tests/unit tests/fixtures \
            --cov=stock_manager \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            --junitxml=reports/programmer-py313.xml

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: programmer-test-reports
          path: |
            coverage.xml
            reports/programmer-py313.xml
