[project]
name = "stock-manager"
version = "0.1.0"
description = "Automated trading bot boilerplate (Python 3.13)"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
dependencies = [
  "pydantic-settings>=2.4",
  "python-dotenv>=1.0",
  "httpx>=0.27",
  "websocket-client>=1.7",
  "rich>=13.8",
  "pydantic>=2.7",
  "pydantic-settings>=2.4",
  "python-dotenv>=1.0",
  "httpx>=0.27",
  "rich>=13.8",
]


[project.optional-dependencies]
dev = ["pytest>=7.4", "pytest-mock>=3.12", "pytest-cov>=4.1"]
cli = ["typer>=0.12"]

cli = ["typer>=0.12"]

[project.scripts]
stock-manager = "stock_manager.main:main"

[tool.ruff]
line-length = 100

target-version = "py313"

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
